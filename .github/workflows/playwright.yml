name: Playwright Tests

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger only

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: env
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Install WebKit 2140
        run: |
          sudo npx playwright install-deps
          npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npm run dev
        env:
          CI: true
          EMPLOYEE_MAIL: ${{ secrets.EMPLOYEE_MAIL }}
          CIBUS_PASSWORD: ${{ secrets.CIBUS_PASSWORD }}
          CIBUS_COMPANY_NAME: ${{ secrets.CIBUS_COMPANY_NAME }}
          MAIL_PROVIDER: ${{ secrets.MAIL_PROVIDER }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          TO_MAIL: ${{ secrets.TO_MAIL }}
          WOLT_COOKIES_B64: ${{ secrets.WOLT_COOKIES_B64 }}
          WOLT_LOCAL_STORAGE_B64: ${{ secrets.WOLT_LOCAL_STORAGE_B64 }}
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 30 