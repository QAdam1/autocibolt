<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Cibolt - Workflow Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .workflow-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .workflow-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin: 10px;
        }

        .workflow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .workflow-btn:active {
            transform: translateY(0);
        }

        .workflow-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .workflow-btn.secondary {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .workflow-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .workflow-card h3 {
            margin-top: 0;
            color: #f39c12;
        }

        .workflow-card p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Auto-Cibolt</h1>
        <div class="description">
            Workflow Runner
        </div>

        <div class="workflow-section">
            <div class="workflow-grid">
                <div class="workflow-card">
                    <h3>🚀 Run Pipeline</h3>
                    <p>Execute the complete CI/CD pipeline</p>
                    <button id="ciBtn" class="workflow-btn" onclick="triggerWorkflow()">
                        Run Pipeline
                    </button>
                </div>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        async function triggerWorkflow() {
            const btn = document.getElementById('ciBtn');
            const status = document.getElementById('status');

            // Check if button is already processing
            if (btn.disabled) {
                return;
            }

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Running...';
            status.style.display = 'none';

            try {
                // Show info status
                showStatus('info', '🚀 Triggering CI/CD pipeline...');

                // Call Pipedream webhook (you'll get this URL from Pipedream)
                const PIPEDREAM_WEBHOOK_URL = 'https://eoga7w2x6xluvhw.m.pipedream.net/';

                console.log('Calling Pipedream webhook:', PIPEDREAM_WEBHOOK_URL);

                const response = await fetch(PIPEDREAM_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        trigger: 'workflow',
                        timestamp: new Date().toISOString(),
                        user: 'web_interface'
                    }),
                    mode: 'cors' // Explicitly enable CORS
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.status === 429) {
                    throw new Error('Rate limit exceeded. Pipedream free tier allows ~10-20 requests per minute. Please wait 30 seconds before trying again.');
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const responseText = await response.text();
                console.log('Success response:', responseText);

                // Show success
                showStatus('success', '✅ Pipeline triggered successfully! Check the Actions tab for progress.');

            } catch (error) {
                console.error('Full error details:', error);
                showStatus('error', '❌ Failed to trigger pipeline: ' + error.message);
            } finally {
                // Keep button disabled for 30 seconds to prevent rapid clicking
                // Pipedream free tier has strict per-minute rate limits
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'Run Pipeline';
                }, 30000); // 30 seconds
            }
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.style.display = 'block';
            status.textContent = message;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auto-Cibolt Workflow Runner ready');
        });
    </script>
</body>
</html>
